<!-- Hero Section -->
<section class="container text-center py-5">
  <h1 class="fw-bold display-5">Find a Tutor</h1>
  <p class="text-muted mt-3">Search verified tutors by class, subject, board, exam, mode, city, and institute.</p>
</section>

<!-- Filters Section -->
<section class="container filter-section">
  <div class="row g-3">

    <!-- Class Filter -->
    <div class="col-md-2">
      <label for="filterClass" class="form-label">Class</label>
      <select id="filterClass" class="form-select" multiple>
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
        <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
        <option>11</option><option>12</option>
      </select>
    </div>

    <!-- Subject Filter -->
    <div class="col-md-3">
      <label for="filterSubject" class="form-label">Subject</label>
      <select id="filterSubject" class="form-select" multiple>
        <option>Math</option><option>Core Math</option><option>Science</option><option>Physics</option>
        <option>Chemistry</option><option>Biology</option><option>English</option><option>Hindi</option>
        <option>Social Science</option><option>History</option><option>Geography</option>
        <option>Commerce</option><option>Accountancy</option><option>Economics</option>
        <option>Business Studies</option><option>Psychology</option><option>Computer Science</option>
        <option>French</option><option>Spanish</option><option>Typing</option>
      </select>
    </div>

    <!-- Board Filter -->
    <div class="col-md-2">
      <label for="filterBoard" class="form-label">Board</label>
      <select id="filterBoard" class="form-select" multiple>
        <option>CBSE</option><option>ICSE</option><option>State</option><option>IB</option><option>IGCSE</option>
      </select>
    </div>

    <!-- Mode Filter -->
    <div class="col-md-2">
      <label for="filterMode" class="form-label">Mode</label>
      <select id="filterMode" class="form-select" multiple>
        <option>Online</option><option>Offline</option><option>Home Tutor</option>
      </select>
    </div>

    <!-- Exam Filter -->
    <div class="col-md-3">
      <label for="filterExam" class="form-label">Exam Prep</label>
      <select id="filterExam" class="form-select" multiple>
        <option>CUET</option><option>NEET</option><option>JEE</option><option>CLAT</option>
        <option>Olympiads</option><option>SSC</option><option>Banking</option>
        <option>Other</option>
      </select>
    </div>

  </div>
  <button class="btn btn-success w-100 submit-btn" onclick="applyFilters()">Search Tutors</button>
</section>

<!-- Tutors Display Section -->
<section class="container py-3">
  <div class="row" id="tutorCards">
    <!-- Tutor Cards will be dynamically added here -->
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
// Google Sheet CSV link
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQQHhT5VeUKqGGRrhlW5Y8cVgHXeJ9XEMm3HBh8Zcy5xQv2DdddIL3FR5ysRsdJGmx9ooW7WcQsIYB/pub?output=csv";

// Fetch CSV
Papa.parse(csvUrl, {
    download: true,
    header: true,
    complete: function(results) {
        window.tutorData = results.data;
        displayTutors(window.tutorData);
    }
});

// Display Tutors
function displayTutors(data) {
    const container = document.getElementById("tutorCards");
    container.innerHTML = "";
    data.forEach(tutor => {
        if(!tutor.Name) return;
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">${tutor.Name}</h5>
                <p class="card-text"><b>Institute:</b> ${tutor.Institute || 'N/A'}</p>
                <p class="card-text"><b>Classes:</b> ${tutor.Classes}</p>
                <p class="card-text"><b>Subjects:</b> ${tutor.Subjects}</p>
                <p class="card-text"><b>Board:</b> ${tutor.Board}</p>
                <p class="card-text"><b>Mode:</b> ${tutor.Mode}</p>
                <p class="card-text"><b>Exam Prep:</b> ${tutor.Exams}</p>
                <p class="card-text"><b>Fee:</b> ${tutor.Fee}</p>
                <p class="card-text"><b>City:</b> ${tutor.City}</p>
                <p class="card-text"><b>Job:</b> ${tutor.Job || 'N/A'}</p>
                <a href="mailto:${tutor.Email}" class="btn btn-primary w-100">Contact</a>
            </div>
        </div>`;
        container.appendChild(card);
    });
}

// Apply Filters
function applyFilters() {
    const selectedClasses = Array.from(document.getElementById("filterClass").selectedOptions).map(o => o.value);
    const selectedSubjects = Array.from(document.getElementById("filterSubject").selectedOptions).map(o => o.value);
    const selectedBoards = Array.from(document.getElementById("filterBoard").selectedOptions).map(o => o.value);
    const selectedModes = Array.from(document.getElementById("filterMode").selectedOptions).map(o => o.value);
    const selectedExams = Array.from(document.getElementById("filterExam").selectedOptions).map(o => o.value);

    const filtered = window.tutorData.filter(tutor => {
        return (selectedClasses.length === 0 || selectedClasses.includes(tutor.Classes)) &&
               (selectedSubjects.length === 0 || selectedSubjects.includes(tutor.Subjects)) &&
               (selectedBoards.length === 0 || selectedBoards.includes(tutor.Board)) &&
               (selectedModes.length === 0 || selectedModes.includes(tutor.Mode)) &&
               (selectedExams.length === 0 || selectedExams.includes(tutor.Exams));
    });

    displayTutors(filtered);
}
</script>

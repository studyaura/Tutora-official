<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find a Tutor | Tutora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
    .card-title { font-weight: bold; font-size: 1.2rem; }
    .card-text { color: #555; }
    .hero { background-color: #fff; padding: 60px 20px; text-align: center; border-bottom: 1px solid #ddd; }
    .hero h1 { font-size: 2.5rem; font-weight: bold; }
    .hero p { color: #555; font-size: 1.1rem; margin-top: 10px; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">TUTORA</a>
    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="find-tutor.html">Find a Tutor</a></li>
        <li class="nav-item"><a class="nav-link" href="register-tutor.html">Become a Tutor</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <h1 class="fw-bold">Find a Tutor</h1>
  <p class="text-muted mt-3">Browse verified tutors. Contact them directly to start learning!</p>
</section>

<!-- Tutors Cards Container -->
<section class="container py-5">
  <div id="tutor-cards" class="row g-4">
    <!-- Dynamic tutor cards will appear here -->
  </div>
</section>

<!-- Footer -->
<footer class="bg-white border-top py-3 text-center text-muted">
  Â© 2026 Tutora. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ðŸ”¹ CSV Link from your Google Sheet
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQQHhT5VeUKqGGRrhlW5Y8cVgHXeJ9XEMm3HBh8Zcy5xQv2DdddIL3FR5ysRsdJGmx9ooW7WcQsIYB/pub?output=csv";

  // ðŸ”¹ Fetch CSV and convert to JSON
  async function fetchTutors() {
    const res = await fetch(csvUrl);
    const data = await res.text();
    const rows = data.split("\n").slice(1); // Skip header row
    const tutors = rows.map(row => {
      const [name, email, subjects, classes, location] = row.split(",");
      return { name, email, subjects, classes, location };
    });
    return tutors;
  }

  // ðŸ”¹ Generate tutor cards dynamically
  async function displayTutors() {
    const tutors = await fetchTutors();
    const container = document.getElementById("tutor-cards");

    if(!tutors || tutors.length === 0 || !tutors[0].name) {
      container.innerHTML = `
        <div class="alert alert-info text-center">
          No tutors available yet. Please check back soon or <a href="register-tutor.html">register as a tutor</a>.
        </div>
      `;
      return;
    }

    tutors.forEach(tutor => {
      const card = document.createElement("div");
      card.className = "col-md-4";
      card.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">${tutor.name}</h5>
            <p class="card-text">Subjects: ${tutor.subjects}</p>
            <p class="card-text">Classes: ${tutor.classes}</p>
            <p class="card-text">Location: ${tutor.location}</p>
            <a href="mailto:${tutor.email}" class="btn btn-primary">Contact</a>
          </div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // ðŸ”¹ Initialize
  displayTutors();
</script>

</body>
</html>

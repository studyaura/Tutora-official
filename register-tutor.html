<!-- Hero Section -->
<section class="container text-center py-5">
  <h1 class="fw-bold display-5">Become a Tutor</h1>
  <p class="text-muted mt-3">Fill in your details to register as a verified tutor on TUTORA.</p>
</section>

<!-- Registration Form -->
<section class="container pb-5">
  <form id="tutorForm">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="tutorName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="tutorName" placeholder="Enter your full name" required>
      </div>
      <div class="col-md-6">
        <label for="tutorEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="tutorEmail" placeholder="Enter your email" required>
      </div>
      <div class="col-md-6">
        <label for="tutorPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="tutorPhone" placeholder="Enter your phone number" required>
      </div>
      <div class="col-md-6">
        <label for="tutorCity" class="form-label">City</label>
        <input type="text" class="form-control" id="tutorCity" placeholder="Enter your city" required>
      </div>

      <!-- Classes -->
      <div class="col-md-6">
        <label for="tutorClasses" class="form-label">Classes you teach</label>
        <select id="tutorClasses" class="form-select" multiple required>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          <option>11</option><option>12</option>
        </select>
      </div>

      <!-- Subjects -->
      <div class="col-md-6">
        <label for="tutorSubjects" class="form-label">Subjects</label>
        <select id="tutorSubjects" class="form-select" multiple required>
          <option>Math</option><option>Core Math</option><option>Science</option><option>Physics</option>
          <option>Chemistry</option><option>Biology</option><option>English</option><option>Hindi</option>
          <option>Social Science</option><option>Commerce</option><option>Accountancy</option>
          <option>Economics</option><option>Business Studies</option><option>Psychology</option>
          <option>Computer Science</option><option>French</option><option>Spanish</option>
          <option>Typing / Typewriting</option>
          <option>Additional Subjects</option>
        </select>
      </div>

      <!-- Board -->
      <div class="col-md-4">
        <label for="tutorBoard" class="form-label">Board</label>
        <select id="tutorBoard" class="form-select" multiple required>
          <option>CBSE</option><option>ICSE</option><option>State</option><option>IB</option><option>IGCSE</option>
        </select>
      </div>

      <!-- Mode -->
      <div class="col-md-4">
        <label for="tutorMode" class="form-label">Mode</label>
        <select id="tutorMode" class="form-select" multiple required>
          <option>Online</option><option>Offline</option><option>Home Tutor</option>
        </select>
      </div>

      <!-- Exams -->
      <div class="col-md-4">
        <label for="tutorExams" class="form-label">Exam Prep</label>
        <select id="tutorExams" class="form-select" multiple>
          <option>CUET</option><option>NEET</option><option>JEE</option><option>CLAT</option>
          <option>Olympiads</option><option>SSC</option><option>Banking</option>
          <option>Other Competitive Exams</option>
        </select>
      </div>

      <!-- Fee & Demo -->
      <div class="col-md-6">
        <label for="tutorFee" class="form-label">Fee Structure</label>
        <input type="text" class="form-control" id="tutorFee" placeholder="e.g., 5000 per month" required>
      </div>
      <div class="col-md-6">
        <label for="tutorDemo" class="form-label">Demo Class Duration</label>
        <input type="text" class="form-control" id="tutorDemo" placeholder="e.g., 5 days / 1 week">
      </div>

      <!-- Institute -->
      <div class="col-md-6">
        <label for="tutorInstitute" class="form-label">Institute / School Affiliation</label>
        <input type="text" class="form-control" id="tutorInstitute" placeholder="If applicable">
      </div>

      <!-- Professional Background -->
      <div class="col-md-6">
        <label for="tutorProfession" class="form-label">Professional Background</label>
        <input type="text" class="form-control" id="tutorProfession" placeholder="e.g., CA, Engineer, Govt Job, etc.">
      </div>

      <!-- Submit -->
      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Register as Tutor</button>
      </div>
    </div>
  </form>
</section>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
.nav-link.active { font-weight: bold; }
.card { border-radius: 10px; margin-bottom: 20px; }
footer { background: #f8f9fa; padding: 20px 0; text-align: center; }
.form-section { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05); margin-top: 30px;}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">TUTORA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

        <li class="nav-item"><a class="nav-link active" href="register-tutor.html">Become a Tutor</a></li>
        <li class="nav-item"><a class="nav-link" href="institute-register.html">Register Institute</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="container text-center py-5">
  <h1 class="fw-bold display-5">Register as a Tutor</h1>
  <p class="text-muted mt-3">Provide your details to join our verified tutors network.</p>
</section>

<!-- Registration Form -->
<section class="container form-section">
  <form id="tutorForm">
    <div class="row g-3">

      <!-- Personal Info -->
      <div class="col-md-6">
        <label for="tutorName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="tutorName" required>
      </div>
      <div class="col-md-6">
        <label for="tutorEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="tutorEmail" required>
      </div>
      <div class="col-md-6">
        <label for="tutorPhone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="tutorPhone" required>
      </div>
      <div class="col-md-6">
        <label for="tutorCity" class="form-label">City</label>
        <input type="text" class="form-control" id="tutorCity" required>
      </div>

      <!-- Classes -->
      <div class="col-md-6">
        <label for="tutorClasses" class="form-label">Classes you teach</label>
        <select id="tutorClasses" class="form-select" multiple required>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          <option>11</option><option>12</option>
        </select>
      </div>

      <!-- Subjects -->
      <div class="col-md-6">
        <label for="tutorSubjects" class="form-label">Subjects you teach</label>
        <select id="tutorSubjects" class="form-select" multiple required>
          <option>Math</option><option>Core Math</option><option>Science</option><option>Physics</option>
          <option>Chemistry</option><option>Biology</option><option>English</option><option>Hindi</option>
          <option>Social Science</option><option>History</option><option>Geography</option>
          <option>Commerce</option><option>Accountancy</option><option>Economics</option>
          <option>Business Studies</option><option>Psychology</option><option>Computer Science</option>
          <option>French</option><option>Spanish</option><option>Typing</option>
        </select>
      </div>

      <!-- Mode -->
      <div class="col-md-6">
        <label for="tutorMode" class="form-label">Teaching Mode</label>
        <select id="tutorMode" class="form-select" multiple required>
          <option>Online</option><option>Offline</option><option>Home Tutor</option>
        </select>
      </div>

      <!-- Board -->
      <div class="col-md-6">
        <label for="tutorBoard" class="form-label">Board</label>
        <select id="tutorBoard" class="form-select" multiple required>
          <option>CBSE</option><option>ICSE</option><option>State</option><option>IB</option><option>IGCSE</option>
        </select>
      </div>

      <!-- Exam Prep -->
      <div class="col-md-6">
        <label for="tutorExam" class="form-label">Exam Preparation</label>
        <select id="tutorExam" class="form-select" multiple>
          <option>CUET</option><option>NEET</option><option>JEE</option><option>CLAT</option>
          <option>Olympiads</option><option>SSC</option><option>Banking</option><option>Other</option>
        </select>
      </div>

      <!-- Fee & Professional Info -->
      <div class="col-md-6">
        <label for="tutorFee" class="form-label">Fee (per month)</label>
        <input type="text" class="form-control" id="tutorFee" required>
      </div>
      <div class="col-md-6">
        <label for="tutorJob" class="form-label">Professional Background / Job</label>
        <input type="text" class="form-control" id="tutorJob" placeholder="CA, Engineer, Govt Job, etc">
      </div>

      <!-- Demo Class Duration -->
      <div class="col-md-6">
        <label for="tutorDemo" class="form-label">Demo Class Duration</label>
        <input type="text" class="form-control" id="tutorDemo" placeholder="e.g., 5 days, 1 week">
      </div>

      <!-- Institute Name -->
      <div class="col-md-6">
        <label for="tutorInstitute" class="form-label">Institute / School Name (if any)</label>
        <input type="text" class="form-control" id="tutorInstitute">
      </div>

      <!-- Submit -->
      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Submit Registration</button>
      </div>

    </div>
  </form>
</section>

<script>
// Form submission
document.getElementById("tutorForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Thank you for registering with TUTORA. Your profile will be reviewed shortly.");
    this.reset();
});
</script>

</body>
</html>

.card { border-radius: 10px; margin-top: 30px; padding: 20px; }
footer { background: #f8f9fa; padding: 20px 0; text-align: center; }
</style>

  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">TUTORA</a>

        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

    </div>
  </div>
</nav>

<section class="container">
  <div class="card mx-auto col-md-8 shadow-sm">
    <h3 class="fw-bold mb-4">Tutor Registration Form</h3>
    <form id="tutorForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Classes You Teach</label>
        <select class="form-select" multiple required>
          <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
          <option>11</option><option>12</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Subjects</label>
        <select class="form-select" multiple required>
          <option>Math</option><option>Science</option><option>English</option><option>Hindi</option>
          <option>Social Science</option><option>Commerce</option><option>Accountancy</option>
          <option>Economics</option><option>Business Studies</option><option>Psychology</option>
          <option>Computer Science</option><option>French</option><option>Spanish</option>
          <option>Typing</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Board</label>
        <select class="form-select" multiple required>
          <option>CBSE</option><option>ICSE</option><option>State</option><option>IB</option><option>IGCSE</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Mode of Teaching</label>
        <select class="form-select" multiple required>
          <option>Online</option><option>Offline</option><option>Home Tutor</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Exam Preparation</label>
        <select class="form-select" multiple>
          <option>CUET</option><option>NEET</option><option>JEE</option><option>CLAT</option>
          <option>Olympiads</option><option>SSC</option><option>Banking</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">City</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Professional Background / Jobs</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Demo Class Duration (days)</label>
        <input type="number" class="form-control" min="1" max="30">
      </div>
      <div class="mb-3">
        <label class="form-label">Fee Structure (per subject/class)</label>
        <input type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</section>

    e.preventDefault();
    alert('Thank you for registering. Your profile will be reviewed shortly.');
    this.reset();
});
</script>
</body>

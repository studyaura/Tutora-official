<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register as Tutor | TUTORA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f9f9f9; font-family: Arial, sans-serif; }
.form-section {
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.08);
}
</style>
</head>

<body>

<div class="container py-5">
  <h2 class="text-center fw-bold mb-4">Tutor Registration</h2>

  <form class="form-section">

    <!-- BASIC DETAILS -->
    <h5 class="mb-3">Basic Details</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-6">
        <input type="tel" class="form-control" placeholder="Mobile Number" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="City" required>
      </div>
    </div>

    <!-- CLASS & SUBJECT -->
    <hr class="my-4">
    <h5>Classes & Subjects</h5>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Classes You Teach</label>
        <select class="form-select" multiple required>
          <option>1–5</option>
          <option>6–8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Subjects</label>
        <select class="form-select" multiple required>
          <option>Maths (Core)</option>
          <option>Maths (Applied)</option>
          <option>Physics</option>
          <option>Chemistry</option>
          <option>Biology</option>
          <option>English</option>
          <option>Accountancy</option>
          <option>Business Studies</option>
          <option>Economics</option>
          <option>Computer Science</option>
          <option>IP</option>
          <option>Social Science</option>
        </select>
      </div>
    </div>

    <!-- BOARD -->
    <div class="mt-3">
      <label class="form-label">Boards</label>
      <select class="form-select" multiple>
        <option>CBSE</option>
        <option>ICSE</option>
        <option>State Board</option>
        <option>IB</option>
        <option>IGCSE</option>
      </select>
    </div>

    <!-- ENTRANCE EXAMS -->
    <hr class="my-4">
    <h5>Entrance Exam Preparation (Optional)</h5>

    <select class="form-select" multiple>
      <option>CUET</option>
      <option>JEE (Main + Advanced)</option>
      <option>NEET</option>
      <option>CLAT</option>
      <option>CA Foundation</option>
      <option>NDA</option>
      <option>SSC</option>
      <option>Banking</option>
      <option>Olympiads</option>
    </select>

    <!-- MODE -->
    <hr class="my-4">
    <h5>Teaching Mode</h5>
    <select class="form-select" multiple>
      <option>Online</option>
      <option>Offline (Institute)</option>
      <option>Home Tuition</option>
    </select>

    <!-- FEE STRUCTURE -->
    <hr class="my-4">
    <h5>Fee Structure (Monthly)</h5>

    <div class="row g-3">
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Class 6–8 Fee ₹">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Class 9–10 Fee ₹">
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Class 11–12 Fee ₹">
      </div>
    </div>

    <!-- SUBMIT -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">
        Submit Registration
      </button>
    </div>

  </form>
</div>

</body>
</html>

<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .form-card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">TUTORA</a>
    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="find-tutor.html">Find a Tutor</a></li>
        <li class="nav-item"><a class="nav-link active" href="register-tutor.html">Become a Tutor</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header -->
<section class="container text-center py-5">
  <h1 class="fw-bold">Become a Tutor</h1>
  <p class="text-muted mt-2">
    Register as a tutor on Tutora. Your profile will be reviewed before being listed.
  </p>
</section>

<!-- Registration Form -->
<section class="container pb-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm p-4 form-card">

        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Subject(s) You Teach</label>
            <input type="text" class="form-control" placeholder="e.g. Maths, Accounts, English">
          </div>

          <div class="mb-3">
            <label class="form-label">Classes You Teach</label>
            <input type="text" class="form-control" placeholder="e.g. Class 9–12">
          </div>

          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" placeholder="City / Area">
          </div>

          <div class="mb-4">
            <label class="form-label">Teaching Experience (Optional)</label>
            <textarea class="form-control" rows="3" placeholder="Briefly describe your experience"></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100" disabled>
            Submit for Review
          </button>

          <p class="text-muted text-center mt-3" style="font-size: 0.9rem;">
            Tutor profiles are reviewed before approval.
          </p>
        </form>

      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-white border-top py-3 text-center text-muted">
  © 2026 TUTORA. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
